# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Add current project root to PYTHONPATH
prepend_sys_path = .

# Use OS-specific path separator
path_separator = os


# -------------------------------------------------
# DATABASE CONFIGURATION (CLAVE)
# -------------------------------------------------
# Debe ser EXACTAMENTE la misma URL que usas en database.py
sqlalchemy.url = postgresql+psycopg2://sst_user:sstpass123@localhost:5433/sstdb


# -------------------------------------------------
# POST WRITE HOOKS (opcional)
# -------------------------------------------------
[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# -------------------------------------------------
# LOGGING CONFIGURATION
# -------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
